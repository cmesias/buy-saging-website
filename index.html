<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okay Lang Saging Basta Labing!</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Okay Lang Saging Basta Labing!</h1>

    <footer>
        <!-- Footer -->
        <footer>
            <!-- Contact Me Form -->
            <section class="sections">
                <!-- We made input for name, email and message required, and the message has a min and max length -->
                <!-- Recommended to add a '#' to the form action to simulate a form submission -->
                <h2>Order</h2>

                <!-- Container for forms -->
                <div class="container-forms">
                    <form action="https://api.web3forms.com/submit" method="POST">

                        <!-- Replace with your Access Key -->
                        <input type="hidden" name="access_key" value="">

                        <!-- Name -->
                        <div class="container-forms-items">
                            <!-- label -->
                            <div class="labels">
                                <label for="name">Name </label>
                            </div>
                            <!-- input -->
                            <div class="inputs">
                                <input class="form-text" type="text" name="name" id="name" placeholder="Your Name"
                                    required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="container-forms-items">
                            <!-- label -->
                            <div class="labels">
                                <label for="email">Email </label>
                            </div>
                            <!-- input -->
                            <div class="inputs">
                                <input class="form-text" type="text" name="email" id="email"
                                    placeholder="Your Email" required>
                            </div>
                        </div>

                        <!-- https://www.w3schools.com/charsets/ref_emoji_plants.asp -->
                        <!-- Checkbox Question -->
                        <div class="checkbox-questions">
                            <p><b>What would you like to order</b></p>

                            <!-- Checkbox: Early Bird-->
                            <input type="checkbox" name="food-banana" id="food-banana">
                            <label for="food-banana">Banana &#127820;</label>

                            <!-- input quantity -->
                            <label for="quantity">Quantity (between 1 and 5):</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="5" required>
                            <br>

                            <!-- Checkbox: Noon Bird-->
                            <input type="checkbox" name="food-pineapple" id="food-pineapple">
                            <label for="food-pineapple">Pineapple &#127821;</label>
                            <br>

                            <!-- Checkbox: Night Owl-->
                            <input type="checkbox" name="food-apple" id="food-apple">
                            <label for="food-apple">Apples &#127822;</label>
                            <br>

                            <!-- Checkbox: -->
                            <input type="checkbox" name="food-mango" id="food-mango">
                            <label for="food-mango">Mango &#129389;</label>
                            <br>

                            <!-- Checkbox: -->
                            <input type="checkbox" name="food-grapes" id="food-grapes">
                            <label for="food-grapes">Grapes &#127815;</label>
                            <br>

                            <!-- Checkbox: -->
                            <input type="checkbox" name="food-egg" id="food-egg">
                            <label for="food-egg">Eggs &#129370;</label>
                            <br>
                        </div>

                        <!-- Message -->
                        <div class="container-forms-items">
                            <!-- label -->
                            <div class="labels">
                                <p>Message</p>
                                <label for="msg"></label>
                            </div>
                            <!-- input -->
                            <div class="inputs">

                                <!-- Text area for message -->
                                <textarea class="form-text"
                                    placeholder="I want bananas!"
                                    name="message" id="msg" cols="100" rows="10" minlength="5" maxlength="1000"
                                    required></textarea>
                                <br>

                                <!-- Honeypot Spam Protection -->
                                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                <!-- Buttons -->
                                <div class="btns">
                                    <!-- Clear Button -->
                                    <button type="button" onclick="document.getElementById('message').value = ''">
                                        Clear
                                    </button>
                                    <!-- Reset Button -->
                                    <button type="reset">
                                        Clear All
                                    </button>

                                    <!-- Custom Confirmation / Success Page -->
                                    <input type="hidden" name="subject" value="New Purcase Order!">
                                    <input type="hidden" name="redirect" value="./thanks.html">

                                    <!-- Submit Button -->
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </footer>
</body>

</html>
