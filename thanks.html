<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        .thank-you-message {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .fruits {
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Thank You for Your Purchase!</h1>
    <p class="thank-you-message">
        Your purchase of fresh fruits, especially bananas, has been successfully processed. We appreciate your trust in us for providing quality produce!
    </p>
    <div class="fruits">
        <img src="./banana.png" alt="Bananas">
    </div>
    <a href="./index.html">Continue Shopping</a>
</body>
</html>
